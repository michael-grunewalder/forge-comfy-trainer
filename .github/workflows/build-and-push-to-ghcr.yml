name: Build and push Docker image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch: {} # allows manual run from Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # üí• CRITICAL STEP 1: MAXIMIZE FREE DISK SPACE üí•
      # This removes large, unnecessary toolchains (like Android/DotNet SDKs) 
      # and ensures ~40GB of free space for the large base image pull and build.
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          # **Crucial Change:** Reduce the Root Reserve from 40000 to a safe value
          root-reserve-mb: '5000' # Leaves 5GB (5000MiB) free on the root FS
          temp-reserve-mb: '100'
          swap-size-mb: '4096'
          # Removal arguments...
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
      # -----------------------------------------------------------------

      - name: üèóÔ∏è Set up QEMU (for multi-arch builds, optional)
        uses: docker/setup-qemu-action@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: üê≥ Build and Push Image (with GHA Caching)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/michael-grunewalder/bearnys-ai-lab:latest
          platforms: linux/amd64
          # -----------------------------------------------------------------
          # ‚ö° CRITICAL STEP 2: ENABLE CACHING
          # cache-from: Load previous layers, preventing re-download of the 9.8GB base image.
          # cache-to: Save new layers for the next build.
          cache-from: type=gha
          cache-to: type=gha,mode=max 
          # -----------------------------------------------------------------

      - name: ‚úÖ Verify pushed image
        run: |
          echo "Image pushed: ghcr.io/michael-grunewalder/bearnys-ai-lab:latest"
