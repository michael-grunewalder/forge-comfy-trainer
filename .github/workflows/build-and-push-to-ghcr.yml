name: Build and push Docker image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch: {} # allows manual run from Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/michael-grunewalder/forge-comfy-trainer:latest
          platforms: linux/amd64
          # if you want cache across runs, you can add cache-from/cache-to steps

      - name: Verify pushed image
        run: |
          echo "Image pushed: ghcr.io/michael-grunewalder/forge-comfy-trainer:latest"